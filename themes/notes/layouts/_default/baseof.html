<!DOCTYPE html>
<html
    lang="{{ or site.Language.LanguageCode }}"
    dir="{{ or site.Language.LanguageDirection `ltr` }}"
>
    <head>
        {{ partial "head.html" . }}
    </head>
    <body>
        <header class="container header">{{ partial "header.html" . }}</header>
        <main class="container">{{ block "main" . }}{{ end }}</main>
        <footer class="container">{{ partial "footer.html" . }}</footer>
    </body>
</html>
