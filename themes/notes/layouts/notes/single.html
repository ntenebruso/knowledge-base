{{ define "main" }}
    <article class="post">
        <header>
            <h1 class="post__title">{{ .Title }}</h1>
            <time datetime="{{ .Date }}" class="meta">{{ time.Format "January 2, 2006" .Date }}</time>
        </header>

        <div class="post__content">
            <aside class="toc">
                <div class="toc__wrapper">
                    <span>Contents:</span>
                    {{ .TableOfContents }}
                </div>
            </aside>
            <main class="post__body">
                {{ .Content }}
            </main>
        </div>

        <footer>
            {{ partial "terms.html" (dict "taxonomy" "tags" "page" .)}}
        </footer>
    </article>
{{ end }}

{{ define "scripts" }}
    {{ partial "script.html" (dict "src" "js/note.js") }}
{{ end }}
