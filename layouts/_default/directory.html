{{ define "main" }}
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    {{ range $term, $weightedPages := .Site.Taxonomies.categories }}
        <h2>{{ .Page.Title }}</h2>
        <ul>
            {{ range $weightedPages }}
                <li>
                    <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
                    <span class="meta">{{ time.Format "January 2, 2006" .PublishDate }}</span>
                </li>
            {{ end }}
        </ul>
    {{ end }}
{{ end }}
